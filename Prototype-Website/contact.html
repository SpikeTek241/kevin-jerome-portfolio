<body>
    <header class="sticky-header">
        <div class="container">
            <div class="logo-holder">

            </div>

                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-menu" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">

                        <line x1="4" y1="16" x2="20" y2="16" />
                    </svg>
                </a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <section id="contact" class="contact py-16 bg-white shadow-md rounded-lg">
            <h2 class="text-3xl font-bold text-center text-indigo-600 mb-8">Contact Me</h2>
            <p class="text-center text-lg text-gray-700 mb-8">Feel free to reach out to me via email, LinkedIn, or GitHub. I look forward to connecting with you!</p>
            <div class="contact-info text-center mb-12">
                <p class="text-lg"><i class="fas fa-user"></i> Kevin Jerome</p>
                <p class="text-lg"><i class="fas fa-envelope"></i> <a href="mailto:blade94781kj@gmail.com">blade94781kj@gmail.com</a></p>
                <p class="text-lg"><i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/kevin-jerome-10371a234/" target="_blank">LinkedIn Profile</a></p>
                <p class="text-lg"><i class="fab fa-github"></i> <a href="https://github.com/SpikeTek241/Spiketek.github.io" target="_blank">GitHub Profile</a></p>
            </div>
            <form action="#" method="POST" class="contact-form max-w-2xl mx-auto p-6 bg-gray-50 rounded-lg shadow">
                <div class="form-group mb-4">
                    <input type="text" name="name" placeholder="Your Name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-600">
                </div>
                <div class="form-group mb-4">
                    <input type="email" name="email" placeholder="Your Email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-600">
                </div>
                <div class="form-group mb-4">
                    <textarea name="message" placeholder="Your Message" rows="5" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-600"></textarea>
                </div>
                <button type="submit" class="button px-6 py-3 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">Send Message</button>
            </form>
        </section>
    </main>

    <footer class="bg-white border-t border-gray-200 mt-12 py-6 text-center">

            <div class="social-links mt-4">
